# Journey test runner config for PRD-PREFECT-DISPATCH-001
# These URLs are for local Docker stack testing

services:
  database:
    dsn: "${DATABASE_URL}"
    # Railway: postgresql://supabase_admin:...@ballast.proxy.rlwy.net:59158/postgres

  prefect_api:
    url: "http://localhost:4200/api"
    # Railway: https://prefecthqprefect3-latest-development-c95e.up.railway.app/api

  redis:
    url: "redis://localhost:6380/0"
    # Railway: ${REDIS_PUBLIC_URL}

  s3:
    bucket: "dev-aura-communicator-recordings"
    region: "ap-southeast-2"

timeouts:
  flow_completion: 300  # 5 minutes for full flow
  stream_event: 60      # 1 minute for Redis event
  poller_cycle: 120     # 2 minutes for catch-up poller

polling:
  interval_seconds: 5
  max_wait_seconds: 120
