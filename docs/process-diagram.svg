<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="step1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#5B21B6"/>
    </linearGradient>
    <linearGradient id="step2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="step3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2"/>
      <stop offset="100%" style="stop-color:#0E7490"/>
    </linearGradient>
    <linearGradient id="step4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97706"/>
      <stop offset="100%" style="stop-color:#B45309"/>
    </linearGradient>
    <linearGradient id="step5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <filter id="glowwhite" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid overlay -->
  <rect width="1200" height="630" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>

  <!-- Top accent line -->
  <rect x="0" y="0" width="1200" height="4" fill="#F97316"/>

  <!-- Header -->
  <text x="600" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="30" font-weight="700" fill="#F8FAFC" text-anchor="middle" letter-spacing="-0.5">AI-Augmented Development</text>
  <text x="600" y="92" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="400" fill="#94A3B8" text-anchor="middle">A structured, repeatable process for building with AI agents</text>

  <!-- Divider -->
  <line x1="100" y1="110" x2="1100" y2="110" stroke="#334155" stroke-width="1"/>

  <!-- Step positions: 5 boxes, each 170px wide, 36px gaps, total = 5*170+4*36 = 1034, margins = (1200-1034)/2 = 83 -->

  <!-- Arrow helper: between boxes -->
  <!-- Arrow 1→2: x=253 to 289 -->
  <!-- Arrow 2→3: x=459 to 495 -->
  <!-- Arrow 3→4: x=665 to 701 -->
  <!-- Arrow 4→5: x=871 to 907 -->

  <!-- STEP 1: DEFINE -->
  <g filter="url(#shadow)">
    <rect x="83" y="145" width="170" height="300" rx="16" ry="16" fill="url(#step1)" opacity="0.15"/>
    <rect x="83" y="145" width="170" height="300" rx="16" ry="16" fill="none" stroke="#7C3AED" stroke-width="1.5"/>
  </g>
  <!-- Number circle -->
  <circle cx="168" cy="185" r="24" fill="#7C3AED" opacity="0.9"/>
  <text x="168" y="191" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="800" fill="white" text-anchor="middle">1</text>
  <!-- Title -->
  <text x="168" y="233" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#E2E8F0" text-anchor="middle">DEFINE</text>
  <!-- Subtitle -->
  <text x="168" y="263" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#A5B4FC" text-anchor="middle">Write the PRD</text>
  <text x="168" y="281" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#A5B4FC" text-anchor="middle">Set OKRs &amp; goals</text>
  <!-- Divider -->
  <line x1="103" y1="305" x2="233" y2="305" stroke="#4C1D95" stroke-width="1" opacity="0.6"/>
  <!-- Role -->
  <text x="168" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">Guardian</text>
  <!-- Details -->
  <text x="168" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Acceptance tests</text>
  <text x="168" y="378" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">written blind</text>
  <text x="168" y="396" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">before build</text>
  <text x="168" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#7C3AED" text-anchor="middle" opacity="0.7">◈</text>

  <!-- Arrow 1→2 -->
  <line x1="257" y1="295" x2="283" y2="295" stroke="#475569" stroke-width="2"/>
  <polygon points="283,289 293,295 283,301" fill="#475569"/>

  <!-- STEP 2: PLAN -->
  <g filter="url(#shadow)">
    <rect x="289" y="145" width="170" height="300" rx="16" ry="16" fill="url(#step2)" opacity="0.15"/>
    <rect x="289" y="145" width="170" height="300" rx="16" ry="16" fill="none" stroke="#2563EB" stroke-width="1.5"/>
  </g>
  <circle cx="374" cy="185" r="24" fill="#2563EB" opacity="0.9"/>
  <text x="374" y="191" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="800" fill="white" text-anchor="middle">2</text>
  <text x="374" y="233" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#E2E8F0" text-anchor="middle">PLAN</text>
  <text x="374" y="263" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#93C5FD" text-anchor="middle">Task breakdown</text>
  <text x="374" y="281" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#93C5FD" text-anchor="middle">via Task Master</text>
  <line x1="309" y1="305" x2="439" y2="305" stroke="#1E3A8A" stroke-width="1" opacity="0.6"/>
  <text x="374" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">Guardian</text>
  <text x="374" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">PRD → Tasks</text>
  <text x="374" y="378" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Dependencies</text>
  <text x="374" y="396" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">mapped</text>
  <text x="374" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#2563EB" text-anchor="middle" opacity="0.7">◈</text>

  <!-- Arrow 2→3 -->
  <line x1="463" y1="295" x2="489" y2="295" stroke="#475569" stroke-width="2"/>
  <polygon points="489,289 499,295 489,301" fill="#475569"/>

  <!-- STEP 3: BUILD -->
  <g filter="url(#shadow)">
    <rect x="495" y="145" width="170" height="300" rx="16" ry="16" fill="url(#step3)" opacity="0.15"/>
    <rect x="495" y="145" width="170" height="300" rx="16" ry="16" fill="none" stroke="#0891B2" stroke-width="1.5"/>
  </g>
  <circle cx="580" cy="185" r="24" fill="#0891B2" opacity="0.9"/>
  <text x="580" y="191" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="800" fill="white" text-anchor="middle">3</text>
  <text x="580" y="233" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#E2E8F0" text-anchor="middle">BUILD</text>
  <text x="580" y="263" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#67E8F9" text-anchor="middle">Multi-agent</text>
  <text x="580" y="281" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#67E8F9" text-anchor="middle">execution</text>
  <line x1="515" y1="305" x2="645" y2="305" stroke="#164E63" stroke-width="1" opacity="0.6"/>
  <text x="580" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">Runner + Orchestrator</text>
  <text x="580" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Workers build</text>
  <text x="580" y="378" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">in parallel</text>
  <text x="580" y="396" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Auto-restart on</text>
  <text x="580" y="408" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">failure</text>
  <text x="580" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#0891B2" text-anchor="middle" opacity="0.7">◈</text>

  <!-- Arrow 3→4 -->
  <line x1="669" y1="295" x2="695" y2="295" stroke="#475569" stroke-width="2"/>
  <polygon points="695,289 705,295 695,301" fill="#475569"/>

  <!-- STEP 4: VALIDATE -->
  <g filter="url(#shadow)">
    <rect x="701" y="145" width="170" height="300" rx="16" ry="16" fill="url(#step4)" opacity="0.15"/>
    <rect x="701" y="145" width="170" height="300" rx="16" ry="16" fill="none" stroke="#D97706" stroke-width="1.5"/>
  </g>
  <circle cx="786" cy="185" r="24" fill="#D97706" opacity="0.9"/>
  <text x="786" y="191" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="800" fill="white" text-anchor="middle">4</text>
  <text x="786" y="233" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#E2E8F0" text-anchor="middle">VALIDATE</text>
  <text x="786" y="263" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#FCD34D" text-anchor="middle">3-level testing</text>
  <text x="786" y="281" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#FCD34D" text-anchor="middle">against PRD</text>
  <line x1="721" y1="305" x2="851" y2="305" stroke="#78350F" stroke-width="1" opacity="0.6"/>
  <text x="786" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">Guardian Monitor</text>
  <text x="786" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Unit + API</text>
  <text x="786" y="378" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">+ E2E browser</text>
  <text x="786" y="396" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Blind acceptance</text>
  <text x="786" y="408" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">criteria</text>
  <text x="786" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#D97706" text-anchor="middle" opacity="0.7">◈</text>

  <!-- Arrow 4→5 -->
  <line x1="875" y1="295" x2="901" y2="295" stroke="#475569" stroke-width="2"/>
  <polygon points="901,289 911,295 901,301" fill="#475569"/>

  <!-- STEP 5: SHIP -->
  <g filter="url(#shadow)">
    <rect x="907" y="145" width="170" height="300" rx="16" ry="16" fill="url(#step5)" opacity="0.15"/>
    <rect x="907" y="145" width="170" height="300" rx="16" ry="16" fill="none" stroke="#059669" stroke-width="1.5"/>
  </g>
  <circle cx="992" cy="185" r="24" fill="#059669" opacity="0.9"/>
  <text x="992" y="191" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="800" fill="white" text-anchor="middle">5</text>
  <text x="992" y="233" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#E2E8F0" text-anchor="middle">SHIP</text>
  <text x="992" y="263" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#6EE7B7" text-anchor="middle">Deploy &amp; monitor</text>
  <text x="992" y="281" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#6EE7B7" text-anchor="middle">outcomes</text>
  <line x1="927" y1="305" x2="1057" y2="305" stroke="#064E3B" stroke-width="1" opacity="0.6"/>
  <text x="992" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">Guardian verifies</text>
  <text x="992" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Business OKRs</text>
  <text x="992" y="378" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">confirmed</text>
  <text x="992" y="396" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Iterate on next</text>
  <text x="992" y="408" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">cycle</text>
  <text x="992" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#059669" text-anchor="middle" opacity="0.7">◈</text>

  <!-- Bottom tagline -->
  <line x1="100" y1="515" x2="1100" y2="515" stroke="#334155" stroke-width="1"/>
  <text x="600" y="545" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">Every step has a clear owner, defined output, and acceptance criteria — no ambiguity, no surprises.</text>
  <text x="600" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#F97316" text-anchor="middle">Claude Code Harness · github.com/bjornslib/claude-code-harness</text>

  <!-- Bottom accent line -->
  <rect x="0" y="626" width="1200" height="4" fill="#F97316"/>
</svg>
